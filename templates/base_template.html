{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block scripts %}{% endblock scripts %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <header>
        <a href="{% url 'home' %}" class="logo-container">
            <p class="logo">> cod3folio.</p>
        </a>
            
        <nav>


            {% if user.is_authenticated %}

                <a class='nav-links nav-profile' href={{user.profile.get_absolute_url}}>
                    <img class="nav-image rounded-circle" src="{{user.profile.image.url}}">
                    <span class="nav-links nav-username">{{user.username}}</span>
                </a>

                <a class='nav-links' href="{% url 'accounts:logout' %}">logout</a>
                

            {%else%}

                <a class='nav-links' href="{% url 'accounts:login' %}">login</a>
                <a class='nav-links' href="{% url 'accounts:signup' %}">sign up</a>

            {% endif %}

        </nav>

    </header>

    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
